<h2>Products</h2>

<div *ngFor="let product of products; let i = index" class="items">
	<h3>
		<a [title]="product.name + ' details'" [href]="product.url" target="_blank">
			<span>{{ product.name }}</span>

			<div>
				<img src="{{ product.image }}" alt="" width="100">
			</div>
		</a>
	</h3>
	<p class="rating">Rating: {{ product.rating }}</p>

	<p class="price">Price: {{ product.price }} Ð¢T</p>

	<p *ngIf="product.description">{{ product.description }}</p>

	<button type="button" (click)="share_wtsp(product.url)">
		Share to WhatsApp
	</button>

	<button type="button" (click)="share_telegram(product.url)" class="btn_telegram">
		Share to Telegram
	</button>

	<!-- <app-product-alerts
    [product]="product" 
    (notify)="onNotify()">
  </app-product-alerts> -->
</div>
