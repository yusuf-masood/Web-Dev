<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
</head>
<body>
<script>
//alert
  let admin, name;
  name = 'John';
  admin = name;
  alert(admin);

//variable name
  let planet_name = "Earth";
  let user_name = "Waheed";

//conversion
  let message = "hello";
  message = 123456;
  console.log(message);

// number
  let n = 4343
  n = 12.344
  console.log(n)
//String
  let str = "Hello, World!";
  let str2 = 'Single quote';
  console.log(str, str2);

//embed
  let name = "john"
  alert(`hello, ${name}!`);
  alert(`the result is ${4 + 8}!`);

//Boolean
  let isGreater = 4 > 1;
  alert( isGreater );

//Null value shows null
  let age;
  alert(age);

//Undefined
  let age = 100;
  age = undefined;
  alert(age); // undefined
</script>
</body>
</html>
